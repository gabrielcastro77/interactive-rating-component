<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de classificação interativo</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="box-interactive">
        <div class="box-interactive__box-image">
            <img src="images/icon-star.svg" alt="icon-star" class="box-interactive__image">
        </div>
        <h2 class="box-interactive__title">
            How did we do?
        </h2>
        <p class="box-interactive__text">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!
        </p>
        <div class="box-interactive__numbers">
            <!-- <input type="radio" value="1" class="box-interactive"> -->
            <div class="box-interactive">1</div>
            <div class="box-interactive">2</div>
            <div class="box-interactive">3</div>
            <div class="box-interactive">4</div>
            <div class="box-interactive">5</div>
        </div>
        <button type="Submit" class="box-interactive__buttom">Submit</buttom>
    </div>
    <div id="box-thank">
      <img src="images/illustration-thank-you.svg" alt="icon-illustrationr" class="box-thank__image">
      <div class="box-thank__assessment">
          You selected <span class="box-thank__number">0</span> out of 5
      </div>
      <h2 class="box-thank__title">
          Thank you!
      </h2>
      <p class="box-thank__text">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!
      </p>
    </div>
</body>
<script src="script.js"></script>
</html>
